{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form action="{% url 'event-edit' event.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-block btn-success" type="submit">save</button>
    </form>
</div>

{% endblock content %}
