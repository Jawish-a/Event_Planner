{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form action="{% url 'profile-edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-block btn-primary" type="submit">signin</button>
    </form>
</div>

{% endblock content %}
